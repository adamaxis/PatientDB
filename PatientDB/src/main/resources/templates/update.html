<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Contact</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    
    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    
    <label for="primaryDoctor.name">Primary Doctor</label>
    <input type="text" th:field="*{primaryDoctor}" id="primaryDoctor" placeholder="Primary Doctor">
    <span th:if="${#fields.hasErrors('primaryDoctor')}" th:errors="*{primaryDoctor}"></span>
    
    <input type="submit" value="Update User">   
</form>
</body>
</html>
